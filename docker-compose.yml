version: '3.0'

services:
  BringAutoFleet:
    image: bringauto-fleet
    restart: always
    environment:
      ASPNETCORE_ENVIRONMENT: BringAutoTest
    build:
      context: .
      dockerfile: dockerfile
    depends_on:
      - database
    ports:
      - "8011:80"
      - "8033:443"
    networks:
      - bring-emulator
    

  database:
    image: postgres:12.15
    restart: always
    environment:
        - POSTGRES_PASSWORD=ArtinTheBest2021!
        - POSTGRES_USER=fleet
    networks:
      - bring-emulator
        
networks:
  bring-emulator:
    external: 
      name: bring-emulator
